<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | Library Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    .login-card h2 {
      color: #2575fc;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card h2 i {
      margin-right: 10px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background: #f8f9fa;
      transition: 0.3s;
    }

    input:focus {
      border-color: #2575fc;
      outline: none;
      background: #fff;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      margin-top: 1rem;
      background-color: #2575fc;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: #1d5edc;
      transform: scale(1.02);
    }

    .error {
      color: red;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2><i class="fas fa-lock"></i>Admin Login</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="ðŸ‘¤ MySQL Username" required>
      <input type="password" name="password" placeholder="ðŸ”’ MySQL Password" required>
      <button type="submit">Login</button>
    </form>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <footer>
      ðŸ“˜ Secure Access â€¢ Library Manager
    </footer>
  </div>
</body>
</html>
